box: node:4
build:
  steps:
    - script:
        name: Install unzip
        code: apt-get update && apt-get install -y unzip
    - script:
        name: Download Ghost
        code: wget -O ghost.zip https://github.com/TryGhost/Ghost/releases/download/0.7.3/Ghost-0.7.3.zip
    - script:
        name: Decompress Ghost
        code: unzip ghost.zip -d $WERCKER_OUTPUT_DIR
    - script:
        name: Copy config
        code: cp config.js $WERCKER_OUTPUT_DIR
    - script:
        name: Copy theme
        code: cp -r content/themes/bleak $WERCKER_OUTPUT_DIR/content/themes

deploy:
  steps:
    - script:
        name: Initialize new repository
        code: |
          git init
          git config --global user.name "wercker"
          git config --global user.email "pleasemailus@wercker.com"
          git remote add dokku dokku@$SERVER_HOSTNAME:$PROJECT_NAME
    - script:
        name: Add everything to the repository
        code: |
          git add .
          git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
        fingerprint: $SERVER_FINGERPRINT
    - add-ssh-key:
        keyname: SSH
    - script:
        name: Push to dokku
        code: |
          git push -f dokku master
